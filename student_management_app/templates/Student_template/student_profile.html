{% extends 'base.html' %}
{% block content %}
  <div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card">
            <div class="card-header">
              <h3>User Profile</h3>
            </div>
            <div class="card-body">
              <p>Name: {{ user.first_name }} {{ user.last_name }}</p>
              <p>Gender: {{ student.gender }}</p>
              <p>Email: {{ user.email }}</p>
              <p>Address: {{ student.address|capfirst }}</p>
              <a href="{% url 'student_profile_update_page' %}" class="btn btn-dark">Edit Profile</a>
           </div>
          </div>
        </div>
      </div>
  </div>
{% endblock %}
