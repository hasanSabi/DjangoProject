<!-- student_profile_update.html -->
{% extends 'base.html' %}
{% block content %}
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2>Update Profile</h2>
        <form method="post" action="{% url 'student_profile_update' %}">
          {% csrf_token %}

          <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}" required>
          </div>

          <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}" required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Leave blank to keep the current password">
          </div>

          <div class="form-group">
            <label for="address">Address</label>
            <textarea class="form-control" id="address" name="address" rows="3" required>{{ student.address }}</textarea>
          </div>

          <button type="submit" class="btn btn-dark">Update Profile</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
