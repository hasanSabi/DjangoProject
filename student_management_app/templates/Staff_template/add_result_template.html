{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
    <div class="row">
      <div class="col-md-8 offset-md-2">
    <h2>Staff Add Result</h2>

    <form action="{% url 'staff_add_result_save' %}" method="post">
        {% csrf_token %}
 
        <div class="form-group">
            <label for="session_year">Select Session Year:</label>
            <select class="form-control" id="session_year" name="session_year" required>
                {% for session_year in session_years %}
                    <option value="{{ session_year.id }}">{{ session_year.session_start_year }} - {{ session_year.session_end_year }}</option>
                {% endfor %}
            </select>
        </div>


        <div class="form-group">
            <label for="subject">Select Subject:</label>
            <select class="form-control" id="subject" name="subject" required>
                {% for subject in subjects %}
                    <option value="{{ subject.id }}">{{ subject.subject_name }}</option>
                {% endfor %}
            </select>
        </div>


        <div class="form-group">
            <label for="student_list">Select Student:</label>
            <select class="form-control" id="student_list" name="student_list" required>
                {% for student in students %}
                    <option value="{{ student.id }}">{{ student.admin.first_name }} {{ student.admin.last_name }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Additional input fields for assignment marks and exam marks -->
        <div class="form-group">
            <label for="assignment_marks">Assignment Marks:</label>
            <input type="text" class="form-control" id="assignment_marks" name="assignment_marks" required>
        </div>

        <div class="form-group">
            <label for="exam_marks">Exam Marks:</label>
            <input type="text" class="form-control" id="exam_marks" name="exam_marks" required>
        </div>

        <button type="submit" class="btn btn-dark">Submit</button>
    </form>

    </div>
    
</div>

</div>


{% endblock %}
