{% extends 'base.html' %}

{% block content %}

  <div class="container mt-5">
    <h2>Add Session</h2>
    <form method="post" action="{% url 'add_session_save' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="session_start_year">Start Year:</label>
        <input type="text" class="form-control" id="session_start_year" name="session_start_year" required>
      </div>
      <div class="form-group">
        <label for="session_end_year">End Year:</label>
        <input type="text" class="form-control" id="session_end_year" name="session_end_year" required>
      </div>
      <button type="submit" class="btn btn-dark mt-3">Add Session</button>
    </form>
  </div>
{% endblock %}
