
{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h2>Admin View Attendance</h2>
      <form method="post" action="{% url 'admin_get_attendance_dates' %}" >
        {% csrf_token %}
        <div class="form-group">
          <label for="subject_id">Select Subject:</label>
          <select class="form-control" id="subject_id" name="subject_id" required>
            {% for subject in subjects %}
              <option value="{{ subject.id }}">{{ subject.subject_name }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label for="session_year_id">Select Session Year:</label>
          <select class="form-control" id="session_year_id" name="session_year_id" required>
            {% for session_year in session_years %}
              <option value="{{ session_year.id }}">{{ session_year.session_start_year }} - {{ session_year.session_end_year }}</option>
            {% endfor %}
          </select>
        </div>

        <button type="submit" class="btn btn-dark">Get Attendance Dates</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
