{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2>Edit Course</h2>
    <form method="post" action="{% url 'edit_course_save' %}">
      {% csrf_token %}
      <input type="hidden" name="course_id" value="{{ course.id }}">
      <div class="form-group">
        <label for="course_name">Course Name:</label>
        <input type="text" class="form-control" id="course_name" name="course" value="{{ course.course_name }}" required>
      </div>
      <button type="submit" class="btn btn-dark">Save Changes</button>
    </form>
  </div>
{% endblock %}
