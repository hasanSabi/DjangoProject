{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2>Edit Student - {{ username }}</h2>
    <form method="post" action="{% url 'edit_student_save' %}" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="hidden" name="student_id" value="{{ id }}">
      {{ form.as_p }}
      <button type="submit" class="btn btn-dark mt-3">Save Changes</button>
    </form>
  </div>
{% endblock %}
