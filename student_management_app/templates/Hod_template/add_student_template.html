{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2>Add Student</h2>
    <form method="post" enctype="multipart/form-data" action="{% url 'add_student_save' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-dark mt-3">Add Student</button>
    </form>
  </div>
{% endblock %}
