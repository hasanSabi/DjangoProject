{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2>Manage Students</h2>
    <a href="{% url 'add_student' %}" class="btn btn-dark mb-3">Add Student</a>

    <table class="table mt-3">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Username</th>
          <th scope="col">Course</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for student in students %}
          <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{ student.admin.get_full_name }}</td>
            <td>{{ student.admin.username }}</td>
            <td>{{ student.course_id.course_name }}</td>
            <td>
              <a href="{% url 'edit_student' student.admin.id %}" class="btn btn-dark btn-sm">Edit</a>
              <a href="{% url 'delete_student' student.admin.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
