<style>
    .nav-container {
        position: fixed;
        top: 10px;
        left: 5px;
        width: 9%;
        z-index: 1000;
    }
    .nav-btn {
        background-color: transparent;
        border: none;
        color: inherit;
        padding-left: 20px;
        padding-right: 20px;
        margin-top: 4px;
        transition: background-color 0.3s ease;
    }
    .nav-btn:hover {
        background-color:  #DDD0C8;
    }
    .nav-btn i {
        color: inherit;  
    }
</style>

<div class="nav-container">
	<!-- Include Navigation Buttons Here -->
	<button class="btn nav-btn btn-outline-light" onclick="history.go(-1);">
		<i class="fas fa-chevron-left"></i> <!-- Chevron Left icon -->
	</button>

    <button class="btn nav-btn btn-outline-light" onclick="history.go(1);">
		<i class="fas fa-chevron-right"></i> <!-- Chevron Left icon -->
	</button>
</div>
